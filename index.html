<!DOCTYPE html>
<html>
    <head>
        <title>Calculator App</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./CSS/calculatorStyle.css">
    </head>
    <body>
        <div class="container">
            <div class="calc-container">
                <div class="display">
                    <div class="previous-display">0</div>
                    <div class="current-display">0</div>
                </div>
                <div class="btn-container">
                    <div class="row-one">
                        <button class="btn clear">AC</button>
                        <button class="btn sign">+/-</button>
                        <button class="btn percent">%</button>
                        <button class="btn operation">/</button>
                    </div>
                    <div class="row-two">
                        <button class="btn digit">7</button>
                        <button class="btn digit">8</button>
                        <button class="btn digit">9</button>
                        <button class="btn operation">*</button>
                    </div>
                    <div class="row-three">
                        <button class="btn digit">4</button>
                        <button class="btn digit">5</button>
                        <button class="btn digit">6</button>
                        <button class="btn operation">-</button>
                    </div>
                    <div class="row-four">
                        <button class="btn digit">1</button>
                        <button class="btn digit">2</button>
                        <button class="btn digit">3</button>
                        <button class="btn operation">+</button>
                    </div>
                    <div class="row-five">
                        <button class="btn digit">0</button>
                        <button class="btn decimal">.</button>
                        <button class="btn operation">=</button>
                    </div>
                    
                </div>
            </div>
        </div>
    
    </body>
    <script src="./JS/calculatorLogic.js"></script>
</html>
